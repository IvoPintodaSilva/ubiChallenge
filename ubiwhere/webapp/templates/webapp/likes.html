{% if likes_list %}
    <ul>
    {% for likes in likes_list %}
        <li><a href="/webapp/{{ likes.id }}/">{{ likes }}</a></li>
    	<form action="/webapp/likes/delete">
        <input type="hidden" name="likes_id" value="{{ likes.id }}" />
    	<input type="submit" value="Delete">
		</form></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No likes are available.</p>
{% endif %}
